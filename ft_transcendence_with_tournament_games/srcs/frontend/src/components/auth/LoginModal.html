<!-- Login Modal Template -->
<template id="login-modal-template">
  <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-800 rounded p-6 relative w-full max-w-sm mx-2">
      <button id="login-modal-close" class="absolute top-2 right-2 text-white text-xl">&times;</button>
      <form id="login-modal-form" class="flex flex-col gap-2">
        <input type="email" id="login-email" name="email" autocomplete="username" placeholder="Email"
               class="px-2 py-1 rounded bg-gray-700 focus:outline-none text-white"
               required />
        <input type="password" id="login-password" placeholder="Password" autocomplete="current-password"
               class="px-2 py-1 rounded bg-gray-700 focus:outline-none text-white"
               required />
        <div class="flex gap-2 mt-2 justify-center">
          <button type="submit" id="submit-login-btn" class="px-4 py-2 bg-blue-500 rounded">Login</button>
          <button type="button" id="google-login-btn" class="px-4 py-2 bg-red-500 rounded">Login with Google</button>
        </div>
        <button type="button" id="guest-login-btn" class="px-4 py-2 bg-gray-600 rounded text-white mt-2 mx-auto">Login as Guest</button>
      </form>
    </div>
  </div>
</template>

# name: ft_transcendence

services:
  auth_service:
    container_name: auth_service
    restart: "no"
    env_file:
      - ./.env
    environment:
      - NODE_ENV=dev
      - PORT=3000
    build:
      context: ./backend/auth_service
      dockerfile: Dockerfile
      args:
        - NODE_ENV=dev
    expose:
      - 3000
    ports:
      - "3000:3000"
    networks:
      - router
  
  game_service:
    container_name: game_service
    restart: "no"
    environment:
      - NODE_ENV=dev
      - PORT=3000
    build:
      context: ./backend/game_service
      dockerfile: Dockerfile
      args:
        - NODE_ENV=dev
    expose:
      - 3000
    ports:
      - "3001:3000"
    networks:
      - router

  database:
    container_name: database_service
    build: ./backend/database/
    volumes:
      - database:/db
    tty: true
    env_file:
      - ./.env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
      - PGDATA=/db
    expose:
      - 5432
    ports:
      - "5432:5432"
    networks:
      - router


  db_service:
    container_name: db_service
    restart: "no"
    build:
      context: ./backend/db_service
      dockerfile: Dockerfile
      args:
        - NODE_ENV=dev
    env_file:
      - ./.env
    environment:
      - PGHOST=database
      - PGUSER=${DB_USER}
      - PGPASSWORD=${DB_PASS}
      - PGDATABASE=${DB_NAME}
      - PGPORT=5432
    expose:
      - 3001
    ports:
      - "3002:3002"
    depends_on:
      - database
    networks:
      - router
volumes:
  database:

networks:
  router:
    driver: bridge
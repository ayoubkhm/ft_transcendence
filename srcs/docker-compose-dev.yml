

services:
  auth_service:
    container_name: auth_service
    restart: "no"
    env_file:
      - ./.env
    environment:
      - PGHOST=database
      - PGUSER=${DB_USER}
      - PGPASSWORD=${DB_PASS}
      - PGDATABASE=${DB_NAME}
      - PGPORT=5432
      - NODE_ENV=dev
      - PORT=3000
    build:
      context: ./backend/auth_service
      dockerfile: Dockerfile
      args:
        - NODE_ENV=dev
    expose:
      - 3000
    networks:
      - router
  
  game_service:
    container_name: game_service
    restart: "no"
    environment:
      - PGHOST=database
      - PGUSER=${DB_USER}
      - PGPASSWORD=${DB_PASS}
      - PGDATABASE=${DB_NAME}
      - PGPORT=5432
      - NODE_ENV=dev
      - PORT=3000
    build:
      context: ./backend/game_service
      dockerfile: Dockerfile
      args:
        - NODE_ENV=dev
    expose:
      - 3000
    networks:
      - router
  user_service:
    container_name: user_service
    restart: "no"
    env_file:
      - ./.env
    environment:
      - PGHOST=database
      - PGUSER=${DB_USER}
      - PGPASSWORD=${DB_PASS}
      - PGDATABASE=${DB_NAME}
      - PGPORT=5432
      - NODE_ENV=dev
      - PORT=3001
    build:
      context: ./backend/user_service
      dockerfile: Dockerfile
      args:
        - NODE_ENV=dev
    ports:
      - "3001:3000"
    networks:
      - router
    
  database:
    container_name: database_service
    build: ./backend/database/
    volumes:
      - database:/db
    tty: true
    env_file:
      - ./.env
    environment:
      - PGHOST=database
      - PGUSER=${DB_USER}
      - PGPASSWORD=${DB_PASS}
      - PGDATABASE=${DB_NAME}
      - PGPORT=5432
    expose:
      - 5432
    networks:
      - router

volumes:
  database:

networks:
  router:
    driver: bridge
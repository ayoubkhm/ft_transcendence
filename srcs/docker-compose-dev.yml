

services:
  auth_service:
    container_name: auth_service
    restart: "no"
    env_file:
      - ./.env
    environment:
      - PGHOST=database
      - PGUSER=${DB_USER}
      - PGPASSWORD=${DB_PASS}
      - PGDATABASE=${DB_NAME}
      - GOOGLE_CLIENT_ID=428358411017-tpnb2gagmtg8vve9hlahkh962d7h76hf.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
      - CALLBACK_URL=http://localhost:3000/api/auth/login/google/callback
      - COOKIE_SECRET=fdaf682f5ec7571eb3dc2d08655cae7f6b7c026d8218088fc13fa2e546a084b4
      - API_CREDENTIAL=83294bb5c629d7e456e9bbed76693581304b977fce80a57a6cccf37c470a41c0
      - PGPORT=5432
      - NODE_ENV=dev
      - PORT=3000
    build:
      context: ./backend/auth_service
      dockerfile: Dockerfile
      args:
        - NODE_ENV=dev
    ports:
      - "3000:3000"
    depends_on:
      - user_service
    networks:
      - router
  
  game_service:
    container_name: game_service
    restart: "no"
    environment:
      - PGHOST=database
      - PGUSER=${DB_USER}
      - PGPASSWORD=${DB_PASS}
      - PGDATABASE=${DB_NAME}
      - PGPORT=5432
      - NODE_ENV=dev
      - PORT=3000
    build:
      context: ./backend/game_service
      dockerfile: Dockerfile
      args:
        - NODE_ENV=dev
    expose:
      - 3000
    networks:
      - router
  user_service:
    container_name: user_service
    restart: "no"
    env_file:
      - ./.env
    environment:
      - PGHOST=database
      - PGUSER=${DB_USER}
      - PGPASSWORD=${DB_PASS}
      - PGDATABASE=${DB_NAME}
      - PGPORT=5432
      - NODE_ENV=dev
      - PORT=3001
    build:
      context: ./backend/user_service
      dockerfile: Dockerfile
      args:
        - NODE_ENV=dev
    ports:
      - "3000:3000"
    networks:
      - router
    
  database:
    container_name: database_service
    build: ./backend/database/
    volumes:
      - database:/db
    tty: true
    env_file:
      - ./.env
    environment:
      - PGHOST=database
      - PGUSER=${DB_USER}
      - PGPASSWORD=${DB_PASS}
      - PGDATABASE=${DB_NAME}
      - PGPORT=5432
    expose:
      - 5432
    networks:
      - router

volumes:
  database:

networks:
  router:
    driver: bridge
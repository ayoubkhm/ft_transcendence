<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>ft_Transcendence — Pong Platform</title>

  <!-- Tailwind compilé ou simple feuille CSS -->
  <link href="/src/index.css" rel="stylesheet" />
</head>

<body class="bg-black text-white h-screen flex flex-col">
  <div id="app" class="flex flex-col flex-1">
    <!-- Top-bar -->
    <header id="top-bar" class="p-4 flex justify-end space-x-4">
      <button id="login-btn" class="px-4 py-2 bg-blue-500 rounded">Login</button>
      <button id="play-btn"  class="px-4 py-2 bg-green-500 rounded">Play</button>
    </header>

    <!-- Hero section (titre + sous-titre) -->
    <section id="hero" class="flex-1 flex flex-col items-center justify-center select-none">
      <h1 class="text-4xl font-bold mb-2">ft_Transcendence</h1>
      <p class="text-lg text-gray-300">Pong&nbsp;Platform — play&nbsp;&amp;&nbsp;compete online</p>
    </section>

    <!-- Canvas caché tant qu’on ne joue pas -->
    <canvas id="game-canvas"
            width="800" height="450"
            class="flex-1 border border-white hidden"
            tabindex="0"></canvas>

    <!-- Résultat (caché tant que la partie n’est pas terminée) -->
    <pre id="game-result"
         class="mt-4 mx-auto mb-6 max-w-xl text-sm text-black bg-white p-3 rounded hidden"></pre>
  </div>

  <!-- Logic SPA -->
  <script type="module" src="/src/index.ts"></script>
</body>
</html>
